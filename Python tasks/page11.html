<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h1 style="text-align: center;font-style: inherit;"><code><b>login page </b></code></h1>
<p style="font-size: 20px;font-size: 20px;fill: lawngreen;text-align: center;"><b>please login to the site</b></p>
<form class="form-horizontal">
    <!-- Focused input  -->
    <div class="form-group">
      <label class="col-sm-2 control-label">Focused</label>
      <div class="col-sm-10">
        <input class="form-control" id="focusedInput" type="text" value="Click to focus">
      </div>
    </div>
    <!-- Disable input -->
    <div class="form-group">
        <label for="disabledInput" class="col-sm-2 control-label">Disabled</label>
        <div class="col-sm-10">
          <input class="form-control" id="disabledInput" type="text" disabled value="This area is disabled ">
        </div>
      </div>
      <!-- fieldset set up  -->
      <!-- fieldset you can active ,disabled -->
      <fieldset disabled>
        <div class="form-group">
          <label for="disabledTextInput" class="col-sm-2 control-label">Fieldset disabled</label>
          <div class="col-sm-10">
            <input type="text" id="disabledTextInput" class="form-control">
          </div>
        </div>
        <div class="form-group">
            <!-- For in label will be same as id in slect class  -->
          <label for="disabledSelect" class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <select id="disabledSelect" class="form-control">
              <option>Disabled select</option>
            </select>
          </div>
        </div>
      </fieldset>
      <!-- for ok symbol -->
      <div class="form-group has-success has-feedback">
        <label class="col-sm-2 control-label" for="inputSuccess">
        Input with success and icon</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputSuccess">
          <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
      </div>
      <!-- this is the warning sign  -->
     <div class="form-group has-warning has-feedback">
         <label class="col-sm-2 control-label" for="input-warning">warning correct it </label>
         <div class="col-sm-10">
             <input type="text" class="form-control" id="input-warning">
             <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
         </div>
     </div>
     <div class="form-group has-error has-feedback">
         <label class="col-sm-2 control-label" for="input-error">Error with icon </label>
         <div class="col-sm-10">
             <input type="text" class="form-control" id="input-error">
             <span class="glyphicon glyphicon-remove form-control-feedback"></span>
         </div>
     </div>
</form>


</body>
</html>
