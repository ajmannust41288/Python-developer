<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change the style of an HTML element.</p>
<!-- <p id="demo1">i want to change their size as well </p> -->

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click me </button>
<button type="button" onclick="document.getElementById('demo').style.color='red'">change color </button>
<!--  how you can hide html ellement  -->
<button type="button" onclick="document.getElementById('demo').style.display='none'">Hide me</button>
</body>
</html>
